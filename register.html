<!DOCTYPE html>
<html ng-app>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="main.js"></script>
    <title>Login</title>
  </head>
  <body>
    <div ng-app="myApp" ng-controller="formCtrl">
      <form>
        <input type="email" name="email" ng-model="Data.email" />
        <input type="text" name="firstName" ng-model="Data.firstName" />
        <input type="text" name="lastName" ng-model="Data.lastName" />
        <input type="text" name="password" ng-model="Data.password" />
        <a href="login.html"><button ng-click="fetchvalue()">Submit</button></a>
      </form>
    </div>
  </body>
</html>
