<!DOCTYPE html>
<html ng-app>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
  </head>
  <body>
    <div ng-app="myApp" ng-controller="formCtrl">
      <div class="f-form">
      <div class="form-box-l">
      <form method="POST" class="log-form">
        <h3>Login</h3><br>
      <div class="log-div">
        <label for="email" class="log-label">Enter Your Email:</label>
        <input type="email" name="email" ng-model="Data.email" class="log-input" />
      </div> <br>
      <div class="log-div">
        <label for="password" class="log-label">Enter a Password:</label>
        <input type="text" name="password" ng-model="Data.password" class="log-input" />
      </div>
      <br>
      </form>
      <a href="login.html"><button ng-click="fetchvalue()" class="log-button">Submit</button></a> <br>
      <a href="register.html" class="create">Create an Account</a>
    </div>
    </div>
  </div>
  </body>
</html>
